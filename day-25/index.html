<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <div class="slider">
      <div class="slide slide-1 active">
        <div class="content">
          <h1>Hello, Slide-1</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat culpa dolor accusamus quo laudantium? Ipsum aut
            magnam, autem aliquid saepe quis labore animi facilis. Dicta inventore a reprehenderit illum! Temporibus!</p>
          <button>Hello</button>
        </div>
      </div>
      <div class="slide slide-2">
        <h1>Hello, Slide-2</h1>
      </div>
      <div class="slide slide-3">
        <h1>Hello, Slide-3</h1>
      </div>
      <div class="slide slide-4">
        <h1>Hello, Slide-4</h1>
      </div>
    </div>
    <div class="buttons">
      <div class="next"><ion-icon name="chevron-forward-outline"></ion-icon></ion-icon></div>
      <div class="prev"><ion-icon name="chevron-back-outline"></ion-icon></ion-icon></div>
    </div>
    <div class="dots"></div>
  </section>
  
  <!-- scripts -->
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <script src="./main.js"></script>
</body>
</html>
